<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Rate My Co-op</title>

  <base href="/">

  <!-- favicon stuff -->
  <link rel="apple-touch-icon" sizes="57x57" href="images/cooper/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/cooper/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/cooper/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/cooper/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/cooper/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/cooper/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/cooper/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/cooper/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/cooper/apple-icon-180x180.png">
  <link rel="icon" type="image/png" href="images/cooper/favicon-96x96.png">
  <link rel="manifest" href="/manifest.json">
  <meta property="og:description"
        content="Rate My Co-op is a new service built to allow students to look up information about companies. Search for (and add more) companies, read reviews, and add your own experiences from which others can benefit."/>
  <meta property="og:image" content="https://ratemycoop.io/images/cooper/cooper_coop_cat.54771f55.png"/>
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <meta name="description" content="">
  <meta name="viewport"
        content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

<body ng-app="ratemycoopApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<!-- Add your site or application content here -->
<div class="container">

  <!-- Header/navbar -->
  <div class="check-element animate-show" ng-controller="NavCtrl">
    <nav class="ui fixed menu inverted grid" style="z-index: 1000;">
      <a href="#/" class="item" style="">
        <img src="images/cooper/cooper_coop_cat.svg" height="36px"/>
      </a>

      <!-- Hidden until feature ready #featureFlag -->
      <!--<a class="item" ng-href="#/feed">-->
      <!--Browse-->
      <!--</a>-->

      <div class="item computer only tablet only row" ng-hide="isHome" ng-cloak>
        <form class="ui search" id="navSearchInput" ng-submit="search()">
          <div class="ui icon input search">
            <input class="prompt" type="text" id="navSearchField"
                   ng-model="searchCompanyFieldNav" placeholder="Search companies" autocomplete="off">
            <i class="search icon"></i>
          </div>
          <div class="ui left aligned results segment"></div>
        </form>
      </div>
      <div class="right menu">
        <div class="item">
          <div login-directive=""></div>
        </div>
      </div>
    </nav>
  </div>

  <!-- Main content -->
  <div ng-view=""></div>

  <!-- Footer -->
  <div class="footerContainer">
    <div class="ui grid">
      <div class="column footer tablet only computer only">
        <div class="ui inverted fixed bottom menu navbar">
          <div class="item">
            <div class="ui orange tiny label">v1.0.0-beta4</div>
          </div>
          <a ng-href="/#/about" class="item">About</a>
          <a ng-href="/#/privacy" class="item">Privacy</a>
          <a href="https://github.com/craigcabrey/ratemycoop/issues" class="item" target="_blank">Report Issue</a>

          <div class="right menu">
            <p class="item">
              Built with <i>love</i> by
              <a href="https://github.com/craigcabrey" target="_blank">@craigcabrey</a> and <a
              href="https://github.com/kocsenc" target="_blank">@kocsenc</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
